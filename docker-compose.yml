version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: javaflow-postgres
    environment:
      POSTGRES_DB: javaflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - javaflow-network

  javaflow:
    build: .
    container_name: javaflow-app
    depends_on:
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/javaflow_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"
    networks:
      - javaflow-network

volumes:
  postgres_data:

networks:
  javaflow-network:
    driver: bridge
